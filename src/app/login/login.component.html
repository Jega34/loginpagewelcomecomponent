<div class="card" *ngIf="!isSubmit">
  <h4 class="card-header"><b>LOGIN PAGE</b></h4>
  <div class="card-body">
    <form [formGroup]="rform" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email"><b>Email</b>&nbsp;</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
        /><br /><br />
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b>&nbsp;</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
        /><br /><br />
      </div>
      <div class="form-group">
        <button
          class="center"
          [disabled]="!rform.valid"
          class="btn btn-primary"
        >
          Sign
        </button>
        <a routerLink="['/welcome']"></a>
      </div>
    </form>
  </div>
</div>
<div class="card" *ngIf="isSubmit">
<p>Welcome User</p>
</div>
